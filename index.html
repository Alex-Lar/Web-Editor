<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d73d7886d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Web Editor</title>
</head>

<body>

    <div class="editor">
        <h1>Text editor with autosave</h1>
        <div class="options">
            <button id="bold-button" class="options__btn"><i class="fa-solid fa-bold"></i></button>
            <button id="italic-button"  class="options__btn"><i class="fa-solid fa-italic"></i></button>
        </div>

        <div id="editor-page" class="editor__sheet" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
